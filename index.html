<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Siswa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tabungan Siswa</h1>
        <form id="tabunganForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="nominal">Nominal Tabungan:</label>
            <input type="number" id="nominal" name="nominal" required>
            
            <label for="kelas">Kelas:</label>
            <select id="kelas" name="kelas" required>
                <option disabled selected>Pilih Kelas</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            
            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" name="jurusan" required>
                <option disabled selected>Pilih Jurusan</option>
                <option value="RPL1">RPL 1</option>
                <option value="RPL2">RPL 2</option>
                <option value="TITL1">TITL 1</option> 
                <option value="TITL2">TITL 2</option>  
                <option value="TEI1">TEI 1</option>
                <option value="TEI2">TEI 2</option>
                <option value="TAV1">TAV 1</option>
                <option value="TAV2">TAV 2</option>
                <option value="TKRO1">TKRO 1</option>
                <option value="TKRO2">TKRO 2</option>
                <option value="TKRO3">TKRO 3</option>
                <option value="TBSM1">TBSM 1</option>
                <option value="TBSM2">TBSM 2</option>
                <option value="TP1">TP 1</option>
                <option value="TP2">TP 2</option>
            </select>
            
            <button id ="kirim"type="submit">Kirim</button> 
            <button id ="batal"type="reset">Batal</button>
        </form>
        
        <h2>Daftar Tabungan</h2>
        <div class="filter-container">
            <input type="text" id="search" placeholder="Cari nama siswa...">
            
            <select id="filterKelas">
                <option value="">Semua</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        
        <table id="tabunganTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Nominal</th>
                    <th>Kelas</th>
                    <th>Jurusan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data tabungan siswa akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <!-- Pop-up untuk tambah dan kurangi tabungan -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h3 id="popupTitle"></h3>
            <input type="number" id="popupNominal" placeholder="Masukkan nominal">
            <button id="popupButton">Simpan</button>
        </div>
    </div>

    <!-- Pop-up untuk peringatan -->
    <div id="warningPopup" class="popup">
        <div class="popup-content">
            <span id="closeWarningPopup" class="close">&times;</span>
            <p id="warningMessage"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
